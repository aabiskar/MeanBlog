<!DOCTYPE html>
<html lang="en" ng-app = "BlogApp">
<head>
	<meta charset="UTF-8">
	<title>MeanBLog</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src = "app.js"></script>
</head>
<body>

<div class = "container" ng-controller = "BlogController">
<h1>Blog</h1>
<input ng-model = "post.title "type="text" class = "form-control" placeholder = "title">

<textarea ng-model = "post.body" class="form-control" name="" id="" cols="30" rows="10"></textarea>

<button ng-click = "createPost(post)" class = "btn btn-primary">Post</button>

<button ng-click = "updatePost(post)" class = "btn btn-success">Update</button>

<div class = "container" ng-repeat = "post in posts">
<h2>{{post.title}}
   <a  ng-click = "deletePost(post._id)" class = "pull-right"><span class = "glyphicon glyphicon-remove"></span></a>

   <a  ng-click = "editPost(post._id)" class = "pull-right"><span class = "glyphicon glyphicon-pencil"></span></a>
</h2>
<em>{{post.posted}}</em>
<p>{{post.body}}</p>
</div>
</div>
</body>
</html>
